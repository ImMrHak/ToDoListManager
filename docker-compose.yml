services:
  mysql:
    container_name: mysql-tdlm-bsn
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: tdlm
      MYSQL_USER: tdlm
      MYSQL_PASSWORD: tdlm
    ports:
      - "3306:3306"
    networks:
      - tdlm-net
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin-tdlm
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "8082:80"
    networks:
      - tdlm-net
    depends_on:
      - mysql

networks:
  tdlm-net:
    driver: bridge

volumes:
  mysql_data:
